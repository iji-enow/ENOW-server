zookeeper:
  image: enow/zookeeper
  ports:
    - "2181:2181"
  environment:
    - SERVER_ID=1
    - ADDITIONAL_ZOOKEEPER_1=server.1=0.0.0.0:2888:3888
nimbus:
  image: enow/storm-nimbus
  ports:
    - "3773:3773"
    - "3772:3772"
    - "6627:6627"
    - "22"
  links:
    - zookeeper:zk
supervisor:
  image: enow/storm-supervisor
  ports:
    - "8000:8000"
    - "22"
  links:
    - nimbus:nimbus
    - zookeeper:zk
ui:
  image: enow/storm-ui
  ports:
    - "8080:8080"
    - "22"
  links:
    - nimbus:nimbus
    - zookeeper:zk
kafka:
  image: enow/kafka
  ports:
    - "9092:9092"
  links:
    - zookeeper:zk
  environment:
    KAFKA_CREATE_TOPICS: "test:3:1,onlytest:3:1"
    KAFKA_ZOOKEEPER_CONNECT: 192.168.99.100:2181
    KAFKA_ADVERTISED_HOST_NAME: 192.168.99.100
    KAFKA_ADVERTISED_PORT: 9092
  volumes:
      - /var/run/docker.sock:/var/run/docker.sock
